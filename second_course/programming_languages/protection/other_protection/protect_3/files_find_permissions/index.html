<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Поиск по заданным правам</title> <!--заголовок страницы-->
</head>
<body>
<form name="files_permissions" action="cgi-bin/cgi_find_files_permissions.py" method="POST">  <!--форма для ввода-->
   <p><B>Выберите права из предложенного списка:</B></p>
   <table>
    <tr>
        <th>Тип прав</th>
        <th>На чтение [r]</th>
        <th>На запись [w]</th>
        <th>На исполнение [x]</th>
    </tr>
    <tr>
        <td>пользователь</td>
        <td><input type="checkbox" name="a" value="u_read"> read</td>
        <td><input type="checkbox" name="a" value="u_write"> write</td>
        <td><input type="checkbox" name="a" value="u_exec"> execution</td>
    </tr>
    <tr>
        <td>группа</td>
        <td><input type="checkbox" name="a" value="g_read"> read</td>
        <td><input type="checkbox" name="a" value="g_write"> write</td>
        <td><input type="checkbox" name="a" value="g_exec"> execution</td>
    </tr>
    <tr>
        <td>остальные</td>
        <td><input type="checkbox" name="a" value="o_read"> read</td>
        <td><input type="checkbox" name="a" value="o_write"> write</td>
        <td><input type="checkbox" name="a" value="o_exec"> execution</td>
    </tr>
   </table>
    <p><input type="submit" value="Отправить"> <!--кнопка отправки-->
<input type="reset" value="Очистить"></p> <!--кнопка очистки-->
</form>
</body>
</html>
