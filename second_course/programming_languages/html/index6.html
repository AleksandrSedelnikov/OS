<!DOCTYPE HTML> 
<html>
    <head>
        <meta charset="utf-8">
        <title>Техническая справка</title>
    </head>
    <body>
        <h2>Узнать запущенные процессы в системе Linux.</h2>
        <form action="cgi-bin/cgi_four.py" method="post">
            <p><b>Имя пользователя(оставить пустым, чтобы узнать свои процессы):</b><br>
            <input type="text" name="user_name" size="40">
            </p>
            <p><b>Сортировка процессов(ничего не выбирайте, если не хотите делать сортировку):</b><Br>
                <input type="radio" name="typeproc" value="mem"> Использование памяти<Br> 
                <input type="radio" name="typeproc" value="cp"> Использование процессора<Br>
            </p>
            <p><input type="submit" value="Проверить">
            <input type="reset" value="Очистить"></p>
        </form>
    </body>
</html>
